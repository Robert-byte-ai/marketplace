version: "3.2"
services:

 redis:
    image: "redis:alpine"

    command: redis-server

    ports:
     - "6379:6379"

    volumes:
      - ./redis-data:/usr/local/etc/redis
      - ./redis.conf:/var/lib/redis/redis.conf

    environment:
     - REDIS_REPLICATION_MODE=master

    networks:
      node_net:
        ipv4_address: 172.28.1.4

networks:
  node_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16